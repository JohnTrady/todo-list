<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDO-List</title>
</head>
<body>
    <div class="wrapper">
         <section class="todo">
            <div class="todo__container _container">
                 <div  id="todo-body" class="todo__body">
                      <div class="todo-form form">
                             <input id="list-title"  class="list__title" value="New List">
                          <input id="add-task__input" type="text" autocomplete="off" placeholder="New Task" class="form-input">
                          <button id="add-task__button" class="form-button "><span class=" _icon-plus"></span></button>
                          <ol id="todo-list" class="todo-list">
                           
                            
                        
                            
                         </ol>
                      
                      </div>

                          <button  id="delete-list" type="button" class="delete-list__btn"><span class="_icon-bin">Delete list</span></button>
                    
                      
                 </div>
            </div>
         </section>
    </div>
    


    <script src="js/app.js"></script>
</body>
</html>
